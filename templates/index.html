<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>

    {# Include Bootstrap CSS #}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
          crossorigin="anonymous">
</head>
<body>
    <h1 style="text-align: center">Банки</h1>
    <table class = "table table-bordered  ">
        <tr class = "table-active" style="text-align: center">
            <th scope = "col" style="text-align: center">Название</th>
            <th scope = "col" style="text-align: center">БИК</th>
            <th scope= "col" style="text-align: center"></th>
            <th scope= "col" style="text-align: center"></th>
        </tr>
        {% for bank in object_list %}
            <tr>
                <th scope="row" style="text-align: center"><a href="{% url 'bank' bank.id %}">{{ bank.name }}</a></th>
                <th style="text-align: center">{{ bank.bik }}</th>
                <th style="text-align: center"><a href="{% url 'update' bank.id %}">Редактировать</a></th>
                <th style="text-align: center"><a href="{% url 'delete' bank.id %}">Удалить</a></th>
            </tr>
            {% empty %}
        {% endfor %}
    </table>
    <nav aria-label="Page navigation example col-md-4" style="margin-left: auto; margin-right: auto; width: 6em">
        <ul class = "pagination">
            {% for p in paginator.page_range %}
                <li class = "page-item">
                    <a href="?page={{ p }}" class = "page-link">{{ p }}</a>
                </li>
            {% endfor %}
        </ul>
    </nav>
    <p><a href="{% url 'adding banks' %}" class = "btn btn-primary">Добавить банк</a></p>
</body>
</html>
