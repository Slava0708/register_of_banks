{% extends "base.html" %}
    {% block title %}Удаление сведений о банке {{ Bank.name }}{% endblock %}
{% block content %}
    <h1>Удаление сведений о банке {{ Bank.name }}</h1>
    <form method="post">
        {% csrf_token %}
        <p>Вы действительно хотите удалить сведения о банке {{ Bank.name }}?</p>
        <input class = "btn btn-primary" type="submit" value="Удалить">
    </form>
{% endblock %}
