{% extends "base.html" %}
    {% block title %}Добавить отзыв о банке {{ Bank.name }}{% endblock %}
{% block content %}
    <div>
        <h1>Оставить отзыв</h1>
        <form method="post" style="width: max-content">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" class = "btn btn-primary" value="Отправить">
        </form>
    </div>
{% endblock %}
